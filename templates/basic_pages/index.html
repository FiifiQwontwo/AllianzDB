{% load static %}
{% load humanize  %}
{% block content %}

{% if list %}

   {% for list in list %}
    <a href="{% url 'house:details_list' list.slug%}">{{ list.title }}</a>  <br>
       {{ list.price|intcomma }}
    {% endfor %}
  {% else %}
   <p>No properties available</p>
{% endif %}
{% endblock %}
